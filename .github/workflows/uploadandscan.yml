# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Maven
        run: maven package

      - name: Veracode Upload And Scan
         - uses:veracode/veracode-uploadandscan-action

        # You may pin to the exact commit or the version.
        # uses: veracode/veracode-uploadandscan-action@c5e63c8383debb26a0d48250eab75d94327635ba
        with:
          # appname
          appname: "VeraDemo-GitHub-Actions"
          # createprofile
          createprofile: true
          # filepath
          filepath: target/verademo.war
          # version
          version: "Scan from Github job: ${{ github.run_id }}"
          # vid
          vid: ${{ secrets.VERACODE_API_ID }}
          # vkey
          vkey:  ${{ secrets.VERACODE_API_KEY }}
